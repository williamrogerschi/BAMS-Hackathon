<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="bikebuilderScript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BAM's Bike Builder</title>
</head>
<body>
    <div class="config-options-selector" id="frame-options-selector">
        <h2>Select a frame</h2>
        <select id="frameConfig-frame">
            <option value="free">Free</option>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
        </select>
        <button id="select-frame">Select Frame</button>
        <select id="frameConfig-frame-options">
            <option value="free">Free</option>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
        </select>
        <button id="select-frame">Select Frame Options</button>

    </div>
    
</body>
</html>
